<!DOCTYPE html>
<html>
<head>
    <title>Python és HTML együttműködése</title>
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">File feltöltése:</label>
        <input type="file" id="file" name="file">
        <br>
        <label for="search">Keresett szöveg:</label>
        <input type="text" id="search" name="search">
        <br>
        <input type="submit" value="Keresés">
    </form>

    {% if search_result %}
        <h3>{{ search_result }} találat van a keresett szövegre.</h3>
    {% endif %}
</body>
</html>
